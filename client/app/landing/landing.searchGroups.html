  <md-card>
    <md-toolbar class="md-toolbar-tools" style="background-color: #03a9f4;">
      <div layout="row" layout-align="spread-apart center">
        <h1>Search Playlists</h1>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-card-content>
        <h2>Find other playlists to follow...</h2>
            <div style="min-height: 60px" class="autocomplete" layout="row" layout-align="space-between center">
              <div flex="80" layout="column">
                <md-autocomplete
                    ng-disabled="autocompleteGroups.isDisabled"
                    md-no-cache="autocompleteGroups.noCache"
                    md-selected-item="autocompleteGroups.selectedItem"
                    md-selected-item-change="autocompleteGroups.selectedItemChange()"
                    md-search-text="autocompleteGroups.searchText"
                    md-items="item in autocompleteGroups.querySearch(autocompleteGroups.searchText)"
                    md-item-text="item.name"
                    placeholder="Select from current DJ-LEVels playlists">
                  <span md-highlight-text="autocompleteGroups.searchText">{{item.name}} (Created by {{item.owner.user_name}})</span>
                </md-autocomplete>
              </div>
              <!-- <br/> -->
              <div flex="20">
                <md-button type="submit" class="md-raised" ng-disabled="true" ng-show="autocompleteGroups.selectedItem === null || autocompleteGroups.selectedItem === ''">
                Select a Playlist
                </md-button>
                <md-button type="submit" class="md-raised" ng-hide="autocompleteGroups.selectedItem.name === '' || autocompleteGroups.selectedItem === null || autocompleteGroups.searchText === ''" ng-click="groupService.addUsertoGroup('followers', autocompleteGroups.selectedItem); clear()">
                Follow {{autocompleteGroups.selectedItem.name}}
                </md-button>
              </div>
            </div>
    </md-card-content>
  </md-card>
