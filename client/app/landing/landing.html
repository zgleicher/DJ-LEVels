
<md-toolbar id="nav-bar" layout="row" layout-align="space-between center">
    <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
    <span class="visuallyhidden">Menu</span>
  </button>
    <!-- logo -->
    <h1><span class="pulse">DJ-LEVels</span></h1>
    <span flex></span>
    <!-- now playing song -->
    <span><ng-md-icon icon="fast_rewind" class="nav" ng-click="previousSong()" size="48" style="fill:{{prevIconColor}}" ng-mouseenter="setIconColor('prev','orange')" ng-mouseleave="setIconColor('prev','white')"></ng-md-icon></span>
    <span><ng-md-icon icon="play_arrow" ng-show="!playerService.isPlaying" ng-click="playerService.togglePlay()" class="nav" size="48" style="fill:{{playIconColor}}" ng-mouseenter="setIconColor('play','orange')" ng-mouseleave="setIconColor('play','white')"></ng-md-icon></span>
    <span><ng-md-icon icon="pause" ng-show="playerService.isPlaying" ng-click="playerService.togglePlay()" class="nav" size="48" style="fill:{{playIconColor}}" ng-mouseenter="setIconColor('play','orange')" ng-mouseleave="setIconColor('play','white')"></ng-md-icon></span>
    <span><ng-md-icon icon="fast_forward" class="nav" ng-click="nextSong()" size="48" style="fill:{{nextIconColor}}" ng-mouseenter="setIconColor('next','orange')" ng-mouseleave="setIconColor('next','white')"></ng-md-icon></span>
    <span>{{playerService.currentTrack ? playerService.currentTrack.title : ''}}</span>
    <span flex></span>

    <!-- user info -->
    <h1><span><ng-md-icon icon="person" class="nav" size="48"></ng-md-icon></span></h1> 
    <h3><span>{{ getCurrentUserName() }}</span></h3>
</md-toolbar>


<div layout="row" flex>

<!-- make sidebar viewport height -->
<div layout="column"> 
  <md-sidenav class="md-sidenav-left md-whiteframe-z1" id="groups" md-component-id="left" md-is-locked-open="$media('gt-sm')">
      <md-toolbar>
          <div class="md-toolbar-tools">
            <span>My Groups</span>
            <!-- fill up the space between left and right area -->
            <span flex></span>
            <ng-md-icon icon="group_add" class="group-icons" size="18" ng-click="showAddGroup($event)" style="fill:{{addIconColor}}" ng-mouseenter="setIconColor('add','orange')" ng-mouseleave="setIconColor('add','white')"></ng-md-icon>
          </div>
        </md-toolbar>

    <md-list>
      <md-item ng-show="groups.length === 0">
        <md-item-content class="no-groups">
          
            Add a group by clicking the + button above!
          
        </md-item-content>
      </md-item>
      <md-item ng-repeat="g in groupService.groups">
          <md-item-content>
            <md-button ng-click="groupService.selectGroup(g)" ng-class="{'selected' : g === groupService.selectedGroup }">
              <span class="avatar"><img src="http://loremflickr.com/128/128/{{g.name.split(' ').join(',')}}" alt="{{g.name}}"></span>
              {{g.name}}
            </md-button>
        </md-item-content>
      </md-item>
    </md-list>
  </md-sidenav>
</div>
  <div layout="column" flex id="content"> <!-- flex class="content-wrapper" -->
    <md-content layout="column" flex>
        <div ui-view="center-content"></div>
    </md-content>
  </div>
</div>
